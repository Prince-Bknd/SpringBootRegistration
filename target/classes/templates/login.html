<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Body and General Styling */
        body {
            background: #f8f9fa;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Admin Login Button */
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            transition: all 0.3s ease;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            text-decoration: none;
        }

        .admin-btn:hover {
            background-color: #4a90e2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            margin: 8rem auto;
            padding: 2.5rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Form Inputs and Focus */
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.25rem rgba(74,144,226,0.25);
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: #4a90e2;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-login:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        /* Alert Box */
        .alert-danger {
            background: #ff6b6b;
            color: white;
            border: none;
        }

        /* Small Text and Links */
        .small-text {
            font-size: 14px;
            color: #6c757d;
        }

        .small-text a {
            text-decoration: none;
            color: #007bff;
        }

        .small-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Admin Login Button -->
    <a th:href="@{/admin-login}" class="btn admin-btn">
        <i class="bi bi-person-lock me-2"></i> Admin Login
    </a>

    <!-- Login Form Container -->
    <div class="login-container">
        <h2 class="form-title">Welcome Back! ðŸ‘‹</h2>
        
        <!-- Login Form -->
        <form th:action="@{/department-login}" method="post">
            <div th:if="${error}" class="alert alert-danger mb-4" role="alert" th:text="${error}"></div>
			
            <div class="mb-4">
                <label class="form-label text-secondary mb-2">Department name</label>
                <input type="text" name="department" class="form-control form-control-lg" 
                       placeholder="Enter Department name">
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label class="form-label text-secondary mb-2">Email Address</label>
                <input type="email" name="email" class="form-control form-control-lg" 
                       placeholder="name@department.com" required>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label class="form-label text-secondary mb-2">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" 
                       placeholder="Enter Password" required>
            </div>


            <button type="submit" class="btn btn-login btn-primary mt-3">Sign In</button>
            
            <p class="small-text mt-2">Don't have an account? <b>Contact admin to add</b></p>
        </form>
    </div>

</body>
</html>
