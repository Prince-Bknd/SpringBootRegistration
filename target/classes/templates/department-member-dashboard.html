<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Department Member Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .subtext {
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome, Department Member!</h1>
        <p class="subtext">You have successfully logged in.</p>
    </div>
</body>
</html>
